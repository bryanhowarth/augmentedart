<head>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/app.css" />
	<script>
	var ref = new Firebase("https://ar-taste.firebaseio.com/");

	function createSurvey(ref, surveyName, questions){
		//create a new survey
		var surveyRef = ref.child(surveyName);
		
		//add questions to the survey
		if(typeof questions == 'undefined' || questions == ''){
			var questions =  {
				"How do it taste?" : {'salty':0,'sweet':0,'bitter':0,'sour':0,'umami':0},
				"Do I like it?" : { 'yes' : 0, 'no':0}
			};
		}
		
		//surveyRef.update(questions);

		return surveyRef;
	}//end function newSurvey

	function loadSurvey(ref, surveyName){
		//create a new survey
		var surveyRef = ref.child(surveyName);
		return surveyRef;
	}//end function newSurvey	

	var mySurvey;
	$(document).ready(function(){
		var surveyName = 'testSurvey';

		//Create a new survey by uncommenting this. It will blow out any survey with the same name
		/*mySurvey = createSurvey(ref, surveyName, {
				"How does it taste?" : {'salty':0,'sweet':0,'bitter':0,'sour':0,'umami':0},
				"Do you like it?" : { 'yes' : 0, 'no':0}
			})*/;

		//load an existing survery. comment this out if you are creating a new survey.
		mySurvey = loadSurvey(ref, surveyName);
		
		//creates the form markup from the survey questions and answer options
		mySurvey.once('value', function(snapshot){

			$('body .loading').remove();
			$('body').append('<form id="'+surveyName+'"><input type="submit" value="Done"></form>');
			//form submit handler
			$("#"+surveyName).submit(function(ev) {

			    ev.preventDefault(); // to stop the form from submitting

			    $(this).find('input[type="radio"]:checked').each(function(){
			    	var question = $("label[for='"+$(this).attr('name')+"']").text();
			    	var answer = $(this).val();
			    	console.log(answer);
			    	mySurvey.once('value', function(snapshot){
			    		answerRef = snapshot.child(question).child(answer);
			    		console.log(answerRef.key());
			    		currentValue = answerRef.val();
			    		newValue = currentValue + 1;
			    		answerObj = {};
			    		answerObj[answer] = newValue;
			    		mySurvey.child(question).update(answerObj);

			    	}); 	
			    });
			});

			$.each(snapshot.val(), function(question, answers) {



				questionID = question.replace(/ /g, "-").replace("?", "");
			    
			    jQuery('#'+surveyName).prepend('<div id="question_'+questionID+'" class="question"><label for="'+questionID+'"><h3>'+question+'</h3></label></div>');
			    $.each(answers, function(answer, answerCount){
			    	jQuery("#question_"+questionID).append('<div class="answer"><input type="radio" placeholder="Type your answer here" name="'+questionID+'" value="'+answer+'">'+answer+' : <span class="answerCount">' +answerCount+'</span></div>');
			    });
			});

		}, function (errorObject) {
			  console.log("Form element creation failed failed: " + errorObject.code);
			});
	});

	//survey
		//questions - ask a question, answers are organized by question
		//answers - each question has answers
		//input form - displays questions and collects answers
		//visualization - displays questions with answers in graphical ways
	</script>
</head>

		<p>Loading...</p>
	</div>
</body>
